<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initiate | THE UX OF LIFE</title>
    
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/initiate.css">
</head>
<body>

    <div id="nav-container"></div>

    <main style="padding-top: 120px; padding-bottom: 100px;">
        <div class="terminal-container">
            <header class="terminal-header">
                <h1>INITIATE SEQUENCE</h1>
                <p>Fill out the parameters below to request access.</p>
            </header>

            <form action="#" class="terminal-form">
                <div class="form-group">
                    <input type="text" name="name" placeholder="Identify Yourself" required>
                </div>

                <div class="form-group">
                    <input type="email" name="email" placeholder="Communication Link" required>
                </div>

                <div class="form-group">
                    <select name="net-worth" required>
                        <option value="" disabled selected>Select Net Worth</option>
                        <option value="1m-5m">$1M-5M</option>
                        <option value="5m-10m">$5M-10M</option>
                        <option value="10m+">$10M+</option>
                    </select>
                </div>

                <div class="form-group">
                    <textarea name="bug-report" placeholder="Current Bug Report (What is wrong with your life?)" rows="5" required></textarea>
                </div>

                <button type="submit" class="btn-execute">EXECUTE</button>
            </form>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="js/app.js"></script>
</body>
</html>
